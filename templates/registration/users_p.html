{% extends 'base/base_admin.html' %}
{% load widget_tweaks %}

{% block content %}

<style>
  ul {
    list-style: none;
    margin-top: 6.5em;
  }
</style>
<div action="" method="POST">
  {% csrf_token %}

  <table class="table table-hover" style="margin-top: 5em;">
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Telefono</th>
  {% for user in users %}
  <tr>
    <td>{{user.name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone_number}}</td>
  </tr>
  {% endfor %}
</table>

</div>
{% endblock %}
