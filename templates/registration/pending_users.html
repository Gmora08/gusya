{% extends 'base/base_admin.html' %}
{% load widget_tweaks %}

{% block content %}

<style>
  ul {
    list-style: none;
    margin-top: 6.5em;
  }
</style>

<ul class="nav nav-pills nav-justified">
  <li role="presentation"><a href="{% url 'user:active' %}">Activos</a></li>
  <li role="presentation" class="active"><a href="{% url 'user:wait' %}">Pendientes</a></li>
</ul>

<div action="" method="POST">
  {% csrf_token %}

  <table class="table table-hover" style="margin-top: 5em;">
      <th>Telefono</th>
  {% for user in users %}
  <tr>
    <td>{{user.phone_number}}</td>
  </tr>
  {% endfor %}
</table>

</div>
{% endblock %}
