{% extends 'base/base_admin.html' %}
{% load widget_tweaks %}

{% block content %}

<style>
  ul {
    list-style: none;
  }
  form {
    margin-top: 6.5em;
  }
</style>
<form action="" method="POST">
  {% csrf_token %}
  <table class="table table-hover" style="margin-top: 5em;">
      <th>Número</th>
      <th>Nº Recomendaciones</th>
      <th>Fecha de registro</th>
      <th>Mensaje</th>
  {% for user in users %}
  <tr>
    <td>{{user.phone_number}}</td>
    <td>{{user.referenced_users}}</td>
    <td>{{user.registration_date}}</td>
    <td>
      <a href="{% url 'user:outstanding' user.pk %}">
        <i class="fa fa-arrow-circle-right"></i>
      </a>
    </td>
  </tr>
  {% endfor %}
  </table>

  <input type="submit" name="name" value="Enviar" class="btn btn-default">
</form>
{% endblock %}
